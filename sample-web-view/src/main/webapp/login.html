<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="robots" content="all,follow">
    <!-- Bootstrap CSS-->
    <link rel="stylesheet" href="vendor/bootstrap/css/bootstrap.min.css">
    <!-- Font Awesome CSS-->
    <link rel="stylesheet" href="vendor/font-awesome/css/font-awesome.min.css">
    <!-- Fontastic Custom icon font-->
    <link rel="stylesheet" href="css/fontastic.css">
    <!-- Google fonts - Poppins -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:300,400,700">
    <!-- theme stylesheet-->
    <link rel="stylesheet" href="css/style.default.css" id="theme-stylesheet">
    <!-- Custom stylesheet - for your changes-->
    <link rel="stylesheet" href="css/custom.css">
    <link rel="stylesheet" href="css/toastr/toastr.min.css" />
    <link href="css/sweetalert/sweetalert.css" rel="stylesheet">
    <!-- Favicon-->
    <link rel="shortcut icon" href="img/favicon.ico">
    <!-- Tweaks for older IEs--><!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script><![endif]-->
  </head>
  <body onkeydown="handleEnter(event)">
    <div class="page login-page">
      <div class="container d-flex align-items-center">
        <div class="form-holder has-shadow">
          <div class="row">
            <!-- Logo & Information Panel-->
            <div class="col-lg-6">
              <div class="info d-flex align-items-center">
                <div class="content">
                  <div class="logo">
                    <h1>奋斗</h1>
                  </div>
                  <p>如果我们没有才华，那努力就足以使我们幸福了。</p>
                </div>
              </div>
            </div>
            <!-- Form Panel    -->
            <div class="col-lg-6 bg-white">
              <div class="form d-flex align-items-center">
                <div class="content">
                  <form method="post" class="form-validate" id="login_form">
                    <div class="form-group">
                      <input id="login-account" type="text" name="account" required data-msg="请输入您的账号" class="input-material">
                      <div class="is-invalid invalid-feedback" id="nameInfo" style="display: none;">您输入的账号不正确，请重新输入</div>
                      <label for="login-account" class="label-material">账号</label>
                    </div>
                    <div class="form-group">
                      <input id="login-password" type="password" name="password" required data-msg="请输入您的密码" class="input-material">
                      <div class="is-invalid invalid-feedback" id="pwdInfo" style="display: none;">您输入的账号不正确，请重新输入</div>
                      <label for="login-password" class="label-material">密    码</label>
                    </div>
                    <a href="javascript:void(0);" onclick="login()" class="btn btn-primary">登录</a>
                  </form>
                  <!-- <a href="#" class="forgot-pass">忘记密码?</a><br><small>还没有账号？</small><a href="register.html" class="signup">注册</a> -->
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="copyrights text-center">
        <p>Design by <a href="#" class="external">Bootstrapious</a></p>
      </div>
    </div>
    <!-- JavaScript files-->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/popper.js/umd/popper.min.js"> </script>
    <script src="vendor/bootstrap/js/bootstrap.min.js"></script>
    <script src="vendor/jquery.cookie/jquery.cookie.js"> </script>
    <script src="vendor/chart.js/Chart.min.js"></script>
    <script src="vendor/jquery-validation/jquery.validate.min.js"></script>
    <script src="vendor/toastr/toastr.min.js"></script>
    <script src="vendor/sweetalert/sweetalert.min.js"></script>
    <!-- Main File-->
    <script src="js/front.js"></script>
    
    <script type="text/javascript">
    	
    	function login(){	
    		if (!$("#login_form").valid()) {
    			return;
    		}
    		var userAcct = $("#login-account").val();
    		var userPwd = $("#login-password").val();
    		$.post("/login/doLogin", {
				account: userAcct,
				password: userPwd,
			}, function(data) {
				document.getElementById("nameInfo").style.display = "none";
				document.getElementById("pwdInfo").style.display = "none";
				if("success"==data){
					window.location.href="/index.html";
				}else if("userAcctError"==data){
					//toastr.warning("用户账号错误!");
					$("#nameInfo").text("");
					$("#nameInfo").text("您输入的账号不正确，请重新输入");
					document.getElementById("nameInfo").style.display = "block";
				}else if("userPwdError"==data){
					$("#pwdInfo").text("");
					$("#pwdInfo").text("您输入的密码不正确，请重新输入");
					document.getElementById("pwdInfo").style.display = "block";
				}else if("2" == data){
					$("#nameInfo").text("");
					$("#nameInfo").text("您输入的账号已冻结");
					document.getElementById("nameInfo").style.display = "block";
				}else if("4" == data){
					$("#nameInfo").text("");
					$("#nameInfo").text("您输入的账号已停用");
					document.getElementById("nameInfo").style.display = "block";
				}else if("5" == data){
					$("#nameInfo").text("");
					$("#nameInfo").text("您输入的账号已删除");
					document.getElementById("nameInfo").style.display = "block";
				}
			});
    	}

    	function handleEnter(event) {
    		var keyCode = event.keyCode ? event.keyCode : event.which ? event.which : event.charCode;
    		if (keyCode == 13) {
    			login();
    		}
    	}
    </script>
  </body>
</html>
